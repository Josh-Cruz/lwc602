<template>
    <lightning-card>
        <h3 slot="title">
            Card Title
            <lightning-combobox name="progress" label="Filter By First Name:" value={value} placeholder="Select Letter"
                options={alphabet} onchange={handleChange}></lightning-combobox>
        </h3>
        <p class="slds-p-horizontal_small">

            <lightning-datatable key-field="Id" data={data} columns={columns}>
            </lightning-datatable>

        </p>
    </lightning-card>




</template>
